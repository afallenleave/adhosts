name: Auto Update Rules

on:
  schedule:
    - cron: '0 */5 * * *'
  workflow_dispatch:

permissions:
  contents: write  # 允许 Actions 修改仓库内容

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Fetch and Convert
        run: |
          # 抓取远程文件并运行脚本
          curl -s https://raw.githubusercontent.com/lingeringsound/10007/main/reward | bash adhost.sh > 10007.yaml

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add 10007.yaml
          git commit -m "自动更新规则: $(date)" || echo "无需更新"
          git push
